<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    %sapper.base%
    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%

    <!-- Generated with https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png?v=5ABQnB7gYY">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png?v=5ABQnB7gYY">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png?v=5ABQnB7gYY">
    <link rel="manifest" href="/favicon/site.webmanifest?v=5ABQnB7gYY">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg?v=5ABQnB7gYY" color="#4b6b9e">
    <link rel="shortcut icon" href="/favicon/favicon.ico?v=5ABQnB7gYY">
    <meta name="msapplication-TileColor" content="#4b6b9e">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml?v=5ABQnB7gYY">
    <meta name="theme-color" content="#ffffff">

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>
    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
